name: Build and Push Docker Images (Ubuntu 24.04 + Node.js 22)

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  
  # Trigger on pull request to main
  pull_request:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to Docker Registry'
        required: true
        default: 'true'
        type: boolean

