name: Build and Push Docker Images (Ubuntu 24.04 + Node.js 22)

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  
  # Trigger on pull request to main
  pull_request:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to Docker Registry'
        required: true
        default: 'true'
        type: boolean

# 添加权限配置以支持GHCR写入
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dommate

jobs:
  # Build and test the application
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies with retry
        run: |
          echo "🔧 安装依赖包..."
          npm cache clean --force
          for i in {1..3}; do
            echo "尝试第 $i 次安装..."
            if npm install --legacy-peer-deps --no-audit --no-fund; then
              echo "✅ 依赖安装成功"
              break
            else
              echo "❌ 第 $i 次安装失败"
              if [ $i -eq 3 ]; then
                echo "💥 所有安装尝试都失败了"
                exit 1
              fi
              sleep 5
            fi
          done

      - name: Verify Node.js and npm setup
        run: |
          echo "📊 环境验证:"
          echo "- Node.js版本: $(node --version)"
          echo "- npm版本: $(npm --version)"
          echo "- 系统架构: $(uname -m)"
          echo "- 已安装包数量: $(ls node_modules | wc -l)"
          echo "✅ 环境验证完成"

      - name: Run linter (if available)
        run: |
          echo "🔍 代码质量检查..."
          if npm run lint --if-present; then
            echo "✅ 代码质量检查通过"
          else
            echo "⚠️ 代码质量检查跳过或失败（非阻塞）"
          fi
        continue-on-error: true

      - name: Test server startup (quick check)
        run: |
          echo "🚀 快速服务器启动测试..."
          timeout 10s npm run server > server.log 2>&1 || true
          if grep -q "DomMate" server.log; then
            echo "✅ 服务器启动测试通过"
          else
            echo "⚠️ 服务器启动测试未完成（将在Docker中完整测试）"
          fi
          echo "📋 服务器日志片段:"
          head -10 server.log || echo "无日志输出"

  # Build and push Docker images
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}
            type=raw,value=ubuntu24,enable={{is_default_branch}}
            type=raw,value=ci-cd,enable={{is_default_branch}}
            type=raw,value={{date 'YYYY-MM-DD'}},enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image (CI/CD Optimized - Ubuntu 24.04 + Node.js 22)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=22.17.1
            UBUNTU_VERSION=24.04
            BUILDKIT_INLINE_CACHE=1

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-ubuntu24
          path: sbom.spdx.json

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results-ubuntu24.sarif'

      - name: Upload Trivy scan results as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-ubuntu24
          path: trivy-results-ubuntu24.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-ubuntu24.sarif'

  # Test Docker container deployment
  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Test container deployment
        run: |
          echo "🐳 测试容器部署..."
          
          # Pull the built image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Run container in background
          docker run -d --name dommate-test \
            -p 3001:3001 \
            -v dommate-test-data:/app/data \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to start
          echo "⏳ 等待容器启动..."
          sleep 30
          
          # Check container status
          docker ps | grep dommate-test
          
          # Test health check
          echo "❤️ 测试健康检查..."
          for i in {1..10}; do
            if curl -f http://localhost:3001/health; then
              echo "✅ 健康检查通过"
              break
            else
              echo "⏳ 等待健康检查... ($i/10)"
              sleep 10
            fi
          done
          
          # Test frontend
          echo "🌐 测试前端访问..."
          curl -I http://localhost:3001/ | head -1
          
          # Show container logs
          echo "📝 容器日志:"
          docker logs dommate-test | tail -20
          
          # Clean up
          docker stop dommate-test
          docker rm dommate-test
          docker volume rm dommate-test-data

  # Create release summary
  release:
    needs: [build, deploy-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Create deployment summary
        run: |
          echo "# 🚀 DomMate Docker 部署完成" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 构建信息" >> $GITHUB_STEP_SUMMARY
          echo "- **基础镜像**: Ubuntu 24.04 LTS" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js版本**: 22.17.1" >> $GITHUB_STEP_SUMMARY
          echo "- **架构支持**: AMD64, ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- **构建时间**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **镜像仓库**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🐳 快速启动" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# 拉取最新镜像" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# 启动容器" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --name dommate \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 3001:3001 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v dommate-data:/app/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🌐 访问地址" >> $GITHUB_STEP_SUMMARY
          echo "- 主页: http://localhost:3001" >> $GITHUB_STEP_SUMMARY
          echo "- 英文版: http://localhost:3001/en/" >> $GITHUB_STEP_SUMMARY
          echo "- 健康检查: http://localhost:3001/health" >> $GITHUB_STEP_SUMMARY
          echo "- API接口: http://localhost:3001/api/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **部署成功！DomMate 已准备就绪！**" >> $GITHUB_STEP_SUMMARY

  # Clean up old packages
  cleanup:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        continue-on-error: true
        with:
          package-name: 'dommate'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false 