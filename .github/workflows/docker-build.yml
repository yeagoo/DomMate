          echo "- **é•œåƒåœ°å€**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æ”¯æŒæ¶æ„**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.jsç‰ˆæœ¬**: 22" >> $GITHUB_STEP_SUMMARY
