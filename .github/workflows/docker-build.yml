      - name: Run linter (if available)
        run: |
          echo "ðŸ” ä»£ç è´¨é‡æ£€æŸ¥..."
          if npm run lint --if-present; then
            echo "âœ… ä»£ç è´¨é‡æ£€æŸ¥é€šè¿‡"
          else
