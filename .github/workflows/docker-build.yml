          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— è®¿é—®åœ°å€" >> $GITHUB_STEP_SUMMARY
          echo "- **ä¸»é¡µ**: http://localhost:3001" >> $GITHUB_STEP_SUMMARY
          echo "- **è‹±æ–‡ç‰ˆ**: http://localhost:3001/en" >> $GITHUB_STEP_SUMMARY
          echo "- **å¥åº·æ£€æŸ¥**: http://localhost:3001/health" >> $GITHUB_STEP_SUMMARY

  # Production deployment placeholder
  deploy-production:
    needs: [release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Production deployment ready
        run: |
          echo "ğŸ¯ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å°±ç»ª"
          echo "é•œåƒ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
