name: Build and Push Docker Images

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  
  # Trigger on pull request to main
  pull_request:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to Docker Registry'
        required: true
        default: 'true'
        type: boolean

# æ·»åŠ æƒé™é…ç½®ä»¥æ”¯æŒGHCRå†™å…¥
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dommate

jobs:
  # Build and test the application
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies with retry
        run: |
          set -e
          echo "ğŸ”„ å®‰è£…ä¾èµ–..."
          npm install --legacy-peer-deps || {
            echo "é¦–æ¬¡å®‰è£…å¤±è´¥ï¼Œæ¸…ç†åé‡è¯•..."
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps
          }

      - name: Verify installation
        run: |
          echo "ğŸ“Š Node.js ç‰ˆæœ¬: $(node --version)"
          echo "ğŸ“Š npm ç‰ˆæœ¬: $(npm --version)"
          echo "ğŸ“¦ å·²å®‰è£…åŒ…æ•°é‡: $(ls node_modules | wc -l)"

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

      - name: Test frontend build
        run: |
          echo "ğŸ—ï¸ æµ‹è¯•å‰ç«¯æ„å»º..."
          npm run build || {
            echo "æ ‡å‡†æ„å»ºå¤±è´¥ï¼Œå°è¯•å¤‡é€‰æ–¹æ¡ˆ..."
            npm run build --skip-type-check || {
              echo "è·³è¿‡ç±»å‹æ£€æŸ¥æ„å»ºå¤±è´¥ï¼Œå°è¯•rollupä¿®å¤..."
              rm -rf node_modules/@rollup/ node_modules/rollup
              npm install @rollup/rollup-linux-x64-musl --optional --legacy-peer-deps
              npm run build
            }
          }
          
          echo "âœ… å‰ç«¯æ„å»ºæµ‹è¯•å®Œæˆ"
          ls -la dist/

  # Build and push Docker image
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}
            type=raw,value={{date 'YYYY-MM-DD'}},enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=22

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # Security scanning
  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.sarif

  # Test deployment
  deploy-staging:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Test container deployment
        run: |
          echo "ğŸ§ª æµ‹è¯•å®¹å™¨éƒ¨ç½²..."
          
          # æ‹‰å–é•œåƒ
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # åˆ›å»ºæµ‹è¯•volume
          docker volume create dommate-test-data
          
          # å¯åŠ¨å®¹å™¨
          docker run -d \
            --name dommate-test \
            -p 3001:3001 \
            -v dommate-test-data:/app/data \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # ç­‰å¾…å¯åŠ¨
          echo "â³ ç­‰å¾…åº”ç”¨å¯åŠ¨..."
          sleep 30
          
          # æ£€æŸ¥å¥åº·çŠ¶æ€
          for i in {1..10}; do
            if curl -f http://localhost:3001/health; then
              echo "âœ… å¥åº·æ£€æŸ¥é€šè¿‡"
              break
            else
              echo "â³ ç­‰å¾…åº”ç”¨å°±ç»ª... ($i/10)"
              sleep 10
            fi
          done
          
          # æ£€æŸ¥å‰ç«¯
          if curl -f http://localhost:3001/; then
            echo "âœ… å‰ç«¯é¡µé¢å¯è®¿é—®"
          else
            echo "âŒ å‰ç«¯é¡µé¢ä¸å¯è®¿é—®"
            exit 1
          fi
          
          # æ˜¾ç¤ºæ—¥å¿—
          echo "ğŸ“‹ å®¹å™¨æ—¥å¿—:"
          docker logs dommate-test
          
          # æ¸…ç†
          docker stop dommate-test
          docker rm dommate-test
          docker volume rm dommate-test-data

  # Cleanup old versions
  cleanup:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    continue-on-error: true
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'dommate'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: true

